<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <button id="generate-button">Generate<br>Secret Key</button><br>
            <button id="secret-text-button">******</button>
        </div>

        <div class="column" style="background-color:#bbb;">
            <div class="grid-right">
                <span style="font-size: 20px;">Enter Pin : <button id="pin-text-button">123456</button></span>
                <div class="grid-container-right">
                    <div id="div-1">1</div>
                    <div id="div-2">2</div>
                    <div id="div-3">3</div>
                    <div id="div-4">4</div>
                    <div id="div-5">5</div>
                    <div id="div-6">6</div>
                    <div id="div-7">7</div>
                    <div id="div-8">8</div>
                    <div id="div-9">9</div>
                    <div id="div-0">0</div>
                    <div id="div-X">X</div>
                    <div id="div-submit">Submit</div>
                    <div id="div-clear">Clear</div>
                </div>
            </div>
            <div style="text-align: left; padding-left: 10px;">
                <p id="submit-text" style="display:none;"> </p>
            </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
